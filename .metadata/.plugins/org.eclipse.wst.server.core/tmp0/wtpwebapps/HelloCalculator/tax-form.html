<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple form in HTML</title>
</head>
<body>
<h3>Enter the annual income to find tax amount payable</h3>
<form action="taxServlet" method="get">
<input type="text" name="income"><br><br>
<div>
<button type="submit" value="Submit">Submit</button>
<button type="reset" value="Clear">Clear</button>
</div>
</form>
</body>
</html>
